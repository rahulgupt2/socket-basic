<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>socket.io basics</title>
	<link rel="stylesheet" href="./css/styles.css"> 
	<link  rel="stylesheet" href="./css/bootstrap.min.css">
	
</head>
<body>



<div class="vertical-center">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 well">
				<h1>join chat</h1>
				<form action="/chat.html">
					<div class="form-group">
						<label>Display name</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user"></i>
							</span>
							<input type="name" name="name" class="form-control"/>
						</div>						
					</div>
					<div class="form-group">
						<label>Room name</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-comment"></i>
							</span>
							<input type="name" name="room" class="form-control"/>

						</div>
						
					</div>
					<div class="form-group">
						<input type="submit" value="join chat" class="btn btn-primary btn-block"/>
					</div>	
				</form>
			</div>
		</div>
	</div>
</div>


<div class="container">
  <h1>CHAT APP</h1>
  <h3>HOW TO USE IT</h3>
  <blockquote>
    <p>1. Enter your name.</p>
    <p>2. Enter chatroom name.</p>
    <p>   2.1. make Your friend to do the same.</p>
    <p>   2.2. make sure both have entered same chatroom name.</p>
    <p>3. When both of you have entered in same chat room.</p>
    <h3>Enjoy</h3>
    <footer>From Rahul	</footer>
  </blockquote>
</div>








</body>
</html>
